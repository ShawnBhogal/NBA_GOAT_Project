<!DOCTYPE html>
<html lang="en">
    <link rel= "stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
    <head>
        <title>NBA Goat App</title>
        <h1 align="center"> ğŸ€ NBA GOAT Calculator ğŸ€ </h1>
    </head>
    <body>
        <div>
            <div align="center">
                <form action="/" method="get" name="calculate-new">
                    <input type="submit" value="Calculate New Entry">
                </form>
                <form action="/" method="post" name="adjust-stats">
                    <input type="submit" value="Adjust Entry">
                </form>
            </div>
            <h3 >Results:</h3>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Final Weighted Score</th>
                    <th>Stats: {{ ', '.join(stat_names)|safe }}</th>
                </tr>
                {%for player in res%}
                <tr>
                    <td>{{ player['rank'] }}</td>
                    <td>{{ player['name'] }}</td>
                    <td>{{ player['final'] }}</td>
                    <td>{{ ', '.join(player['stats'])|safe }}</td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </body>
</html>
