<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NBA Goat App</title>
        <link rel= "stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
        <h1 align="center"> NBA GOAT Calculator üèÄ </h1>
    </head>
    <body>
        <div class='top-header'>
            <form action="/">
                <input type="submit" value="Calculate Again">
            </form>
            <style>
                table {
                  font-family: arial, sans-serif;
                  border-collapse: collapse;
                  width: 100%;
                }
                
                td, th {
                  border: 1px solid #dddddd;
                  text-align: left;
                  padding: 8px;
                }
                
                tr:nth-child(even) {
                  background-color: #dddddd;
                }
            </style>
            <h3>Results:</h3>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Final</th>
                    <th>Stats</th>
                </tr>
                {%for player in res%}
                <tr>
                    <td>{{player['rank']}}</td>
                    <td>{{player['name']}}</td>
                    <td>{{player['final']}}</td>
                    <td>{{player['stats']}}</td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </body>
</html>
