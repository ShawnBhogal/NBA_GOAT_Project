{% extends "layout.html" %}

{% block content %}
<style>
    .top_header {
        text-align: center;
    }
    .edit-title {
        font-size: 26px;
        color: whitesmoke;
    }
    .cancel-button-cont, .recalc-button-cont {
        position: relative;
        width: 20%;
        text-align: center;
        padding: 5px;
        margin-left: auto;
        margin-right: auto;
    }
    .cancel-button, .recalc-button {
        display:inline-block;
        padding:0.3em 1.2em;
        border:0.1em solid #FFFFFF;
        margin:0 0.3em 0.3em 0;
        border-radius:0.25em;
        box-sizing: border-box;
        font-family: Poppins;
        color:#FFFFFF;
        text-align: center;
        transition: all 0.2s;
        cursor: pointer;
    }
    .cancel-button {
        background-color:#6e6d6dc4;
    }
    .recalc-button {
        background-color:#54a3d1;
    }
    .cancel-button:hover {
        background-color:#424242c4;
    } 
    .recalc-button:hover {
        background-color:#0c70aa;
    }
    @media all and (max-width:30em) {
        .cancel-button, .recalc-button {
            display: block;
            margin: 0.4em auto;
        }
    }
    .calc-alert {
        text-align: center;
        background-color:rgba(235, 186, 186, 0.692);
        font-family: Poppins;
        width:fit-content;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        padding-left: 5px;
        padding-right: 5px;
    }
</style>
    <div class='top_header'>
        <h3 class="edit-title">Edit Entry</h3>
    </div>
    <div>
        <div>
            <form action="/results" method="get">
                <div class="cancel-button-cont">
                    <input class="cancel-button" type="submit" value="Cancel">
                </div>
            </form>
            <form action="/results" method="post">
                <div class="recalc-button-cont">
                    <input class="recalc-button" type="submit" value="Re-Calculate">
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="calc-alert">
                            {% for message in messages %}
                                <h3 style="color:rgb(180, 16, 16)">{{ message }}</h3>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <div>
                    {% include 'stats_table.html' %}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
